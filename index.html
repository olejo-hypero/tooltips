<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button
        data-tooltip="Button (Top Left)"
        data-tooltip-posx="left"
        data-tooltip-posy="top"
      >
        Top Left
      </button>
      <button
        data-tooltip="Button (Top Center)"
        data-tooltip-posx="center"
        data-tooltip-posy="top"
      >
        Top Center
      </button>
      <button
        data-tooltip="Button (Top Right)"
        data-tooltip-posx="right"
        data-tooltip-posy="top"
      >
        Top Right
      </button>
      <button
        data-tooltip="Button (Center Left)"
        data-tooltip-posx="left"
        data-tooltip-posy="center"
      >
        Center Left
      </button>
      <button
        data-tooltip="Button (Center Right)"
        data-tooltip-posx="right"
        data-tooltip-posy="center"
      >
        Center Right
      </button>
      <button
        data-tooltip="Button (Bottom Left)"
        data-tooltip-posx="left"
        data-tooltip-posy="bottom"
      >
        Bottom Left
      </button>
      <button
        data-tooltip="Button (Bottom Center)"
        data-tooltip-posx="center"
        data-tooltip-posy="bottom"
      >
        Bottom Center
      </button>
      <button
        data-tooltip="Button (Bottom Right)"
        data-tooltip-posx="right"
        data-tooltip-posy="bottom"
      >
        Bottom Right
      </button>
    </div>
  </body>
</html>
